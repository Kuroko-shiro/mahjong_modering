<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>麻雀リーグトラッカー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.1.0",
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
        "react/": "https://esm.sh/react@^19.1.0/"
      }
    }
    </script>
    <link rel="stylesheet" href="{{ base_path }}/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="{{ base_path }}/static/favicon.ico">
    <style>
      /* Set base HTML and body styles for proper dark mode and full height */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff; 
      }
      html.dark body {
        background-color: #1a202c;
      }

      /* Tailwind CSS customization for Mahjong theme */
      :root {
        --color-primary: #059669;
        --color-primary-focus: #047857;
        --color-base-100: #ffffff;
        --color-base-content: #1f2937;
        --color-neutral: #6b7280;
      }

      html.dark {
        --color-primary: #10b981;
        --color-primary-focus: #059669;
        --color-base-100: #1f2937;
        --color-base-content: #f9fafb;
        --color-neutral: #9ca3af;
      }
    </style>
    <script>
      // Theme management
      (function() {
        const theme = localStorage.getItem('mahjongTheme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();

      // Configure Tailwind CSS custom colors
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              'primary-focus': 'var(--color-primary-focus)',
              'primary-content': '#ffffff',
              'base-100': 'var(--color-base-100)',
              'base-content': 'var(--color-base-content)',
              neutral: 'var(--color-neutral)',
            },
            animation: {
              'modal-appear': 'modal-appear 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in': 'slideIn 0.3s ease-out forwards',
              'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'celebrate': 'celebrate 2s ease-in-out',
            },
            keyframes: {
              'modal-appear': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              'fadeIn': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              'slideIn': {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              'celebrate': {
                '0%': { opacity: '0', transform: 'translateX(-50%) translateY(-20px) rotate(0deg)' },
                '50%': { opacity: '1', transform: 'translateX(-50%) translateY(10px) rotate(180deg)' },
                '100%': { opacity: '0', transform: 'translateX(-50%) translateY(40px) rotate(360deg)' }
              }
            }
          }
        }
      }
    </script>
</head>
<body>
    <noscript>このアプリケーションを実行するにはJavaScriptを有効にしてください。</noscript>
    <div id="root"></div>
    <!-- ベースパスをグローバルに設定 -->
    <script>
      window.BASE_PATH = '{{ base_path }}';
    </script>
    <script type="module" src="{{ base_path }}/static/js/index.js"></script>
</body>
</html>
